# 简化版Redis配置文件
[server]
port = 6379
host = 127.0.0.1

[performance]
# 基础性能参数
worker_threads = 16      # 工作线程数（自动处理读/写/命令）
io_threads = 4          # IO线程数
max_connections = 10000 # 最大连接数

[storage]
# 存储参数
cache_size_mb = 100     # 缓存大小（MB）
enable_persistence = true
data_dir = ./data/

# 就这些！从48行减少到15行
