[server]
port = 6379
host = 127.0.0.1
max_events = 4096
initial_buffer_size = 65536
max_buffer_size = 262144
default_buffer_size = 32768
client_pool_shards = 16           # 减少：32 → 16
client_shard_count = 64           # 减少：256 → 64  
client_parser_shard_count = 32    # 减少：128 → 32
server_cache_line_size = 64
max_accept_per_round = 64         # 减少：256 → 64
max_batch_process = 32            # 减少：128 → 32

[thread_pool]
read_threads = 8      # 大幅减少：16 → 8
write_threads = 4     # 减少：8 → 4
accept_threads = 2    # 减少：4 → 2
command_threads = 8   # 减少：16 → 8

[datastore]
shard_count = 32      # 减少：128 → 32
cache_size = 200000
enable_compression = false
persist_path = ./data/
sync_interval_sec = 600
memory_pool_block_size = 4096
bucket_per_shard = 8  # 减少：16 → 8
cache_shards = 16     # 减少：32 → 16
cache_policy = LRU
adaptive_cache_sizing = false  # 关闭自适应以减少开销

[memory_pool]
num_pools = 8         # 减少：10 → 8
max_pool_size = 5000  # 减少：10000 → 5000

[client_context]
max_pool_size = 50    # 减少：100 → 50
initial_buffer_size = 8192
max_buffer_size = 262144  # 减少：524288 → 262144
buffer_grow_factor = 1.5

[adaptive_cache]
min_capacity = 1000
max_capacity = 500000     # 减少：1000000 → 500000
adjustment_interval_sec = 120  # 增加：60 → 120（减少调整频率）
cleanup_threshold = 0.9
cleanup_target = 0.8
