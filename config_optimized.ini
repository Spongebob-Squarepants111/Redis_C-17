# 优化版配置
[server]
port = 6379
host = 127.0.0.1

[threading]
# 核心思路：少而精的线程配置
worker_threads = 32        # 工作线程：处理完整请求生命周期
io_threads = 8            # IO线程：专门处理网络事件
shard_count = 16          # 统一分片数：所有组件使用相同分片

[performance]
max_connections = 10000   # 最大连接数
buffer_size = 32768      # 缓冲区大小
batch_size = 64          # 批处理大小

[storage]
cache_size_mb = 200      # 缓存大小
enable_persistence = true
sync_interval_sec = 300  # 同步间隔
