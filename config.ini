# 优化版配置
[server]
port = 6379
host = 127.0.0.1

[threading]
# 优化后的高性能配置：减少上下文切换开销
worker_threads = 64         # 工作线程：通常为CPU核心数的1-2倍
io_threads = 8             # IO线程：专门处理网络事件
shard_count = 16           # 分片数：平衡锁竞争和内存使用

[performance]
max_connections = 10000    # 最大连接数
buffer_size = 1024 * 8        # 缓冲区大小：64KB，优化pipeline处理
batch_size = 8            # 批处理大小：减少内存使用

[storage]
cache_size_mb = 1024 * 16     # 缓存大小：1GB，适合大多数机器
enable_persistence = false
sync_interval_sec = 600  # 同步间隔：延长到10分钟以减少I/O开销
