# 优化版配置
[server]
port = 6379
host = 127.0.0.1

[threading]
# 高性能服务器配置：充分利用128核心
worker_threads = 64        # 工作线程：处理完整请求生命周期 (96 = 128 * 0.75)
io_threads = 8            # IO线程：专门处理网络事件 (32 = 128 * 0.25)
shard_count = 16          # 统一分片数：增加到32以减少锁竞争

[performance]
max_connections = 10000  # 最大连接数：大幅提升到10万连接
buffer_size = 128 * 1024      # 缓冲区大小 (64KB = 64 * 1024) 双倍提升
batch_size = 16         # 批处理大小：增加批处理效率

[storage]
cache_size_mb = 1000    # 缓存大小 (16GB = 16 * 1024MB) 大幅提升缓存
enable_persistence = false
sync_interval_sec = 600  # 同步间隔：延长到10分钟以减少I/O开销
